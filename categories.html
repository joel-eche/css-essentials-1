<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/categories.css" />
  <style>
    * {
      font-family: Roboto;
      font-style: normal;
    }
    section {
      border: 1px solid #E5E5E5;
      box-sizing: border-box;
    }

    section > h2 {
      font-weight: bold;
      font-size: 18px;
      line-height: 21px;
      padding: 25px;
      text-align: center;

      color: #171717;
    }

    section > ul {
      font-weight: normal;
      font-size: 14px;
      line-height: 16px;
      padding-left: 20px;
      margin-right: 20px;

      color: #666666;
    }

    section > ul li {
      padding: 11px;
      padding-left: 0px;
      border-bottom: 1px solid #E5E5E5;
      list-style-position: inside;
      list-style-image: url('./assets/arrow.png');
    }

    section > ul li:last-child {
      border-bottom: none;
    }
  </style>
  <title>Categories</title>
</head>

<body>
  <main>
    <section>
      <h2>Categories</h2>
      <ul>
        <li>Fashion & Fitness</li>
        <li>Influencers</li>
        <li>Game Development</li>
        <li>Photography</li>
        <li>Music</li>
      </ul>
    </section>
  </main>
</body>

</html>
