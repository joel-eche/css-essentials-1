      main {
        display: flex;
        flex-direction: column;
        padding: 10px;

        position: relative;
        width: 290px;
        height: 317px;

        background: #ffffff;
      }
      section {
        position: static;
        width: 270px;
        height: 297px;

        top: 10px;

        /* Inside Auto Layout */

        flex: none;
        order: 0;
        align-self: center;
        margin: 0px 10px;
      }
      h2 {
        position: absolute;
        height: 21px;
        left: 34.07%;
        right: 32.96%;
        top: calc(50% - 21px / 2 - 113px);

        font-family: Roboto;
        font-style: normal;
        font-weight: bold;
        font-size: 18px;
        line-height: 21px;
        /* identical to box height, or 117% */

        color: #171717;
      }
