<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your work here */
      body {
        font-family: "Montserrat", sans-serif;
      }
      h2 {
        padding-top: 20px;
        padding-bottom: 30px;
        text-align: center;
      }
      ul li:before {
        content: "\00BB";
        position: absolute;
        left: -10px;
      }
      li {
        color: gray;
        list-style-type: none;
        position: relative;
        padding-left: 15px;
      }

      li:not(:last-child) {
        margin: 0;
        padding: 0;
        padding-top: 3px;
        padding-bottom: 15px;
        margin-bottom: 10px;
        border-bottom: 1px solid #eeeeee;
        width: fit-content;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <div class="underline"></div>
          <li>Influencers</li>
          <div class="underline"></div>
          <li>Game Development</li>
          <div class="underline"></div>
          <li>Photography</li>
          <div class="underline"></div>
          <li>Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
