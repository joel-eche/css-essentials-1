<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="styles/categories.css" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    main {
      height: auto;
    }

    section {
      font-family: 'Roboto', sans-serif;
      font-style: normal;
      font-weight: normal;
      font-size: 14px;
      padding: 20px 20px 0 20px;
    }

    section h2 {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      line-height: 21px;
      margin-bottom: 1rem;
    }

    section ul {
      list-style: none;
      padding: 0;
      color: #666666;
    }

    section ul li:not(:last-child) {
      border-bottom: 1px solid #E5E5E5;
    }

    section ul li::before {
      content: url("data:image/svg+xml,%3Csvg width='5' height='8' viewBox='0 0 5 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 7L4 4L1 1' stroke='%23666666' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E%0A");
      margin-right: 0.7rem;
    }

    section ul li {
      font-size: 14px;
      line-height: 16px;
      padding: 15px 0;
    }
  </style>
  <title>Categories</title>
</head>

<body>
  <main>
    <section>
      <h2>Categories</h2>
      <ul>
        <li>Fashion & Fitness</li>
        <li>Influencers</li>
        <li>Game Development</li>
        <li>Photography</li>
        <li>Music</li>
      </ul>
    </section>
  </main>
</body>

</html>
