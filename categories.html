<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your work here */
      section h2 {
        text-align: center;
        font-family: "Roboto", sans-serif;
        font-style: lighter;
        font-weight: bold;
        font-size: 18px;
        line-height: 21px;
        margin: 20px auto 0px auto;
        width: 89px;
        height: 21px;
      }
      ul {
        height: 16px;
        font-family: "Roboto", sans-serif;
        font-style: normal;
        color: #666666;
        font-size: 14px;
        list-style: none;
        margin: 0px;
      }
      ul li {
        border-bottom: 1px solid #e5e5e5;
        margin-right: 30px;
      }
      ul li b {
        font-size: 20px;
        font-weight: lighter;
        padding-right: 5px;
      }

      ul li:nth-child(1) {
        padding: 20px 0px 15px 0px;
      }
      ul li:nth-child(2) {
        padding: 16px 0px 11px 0px;
      }
      ul li:nth-child(3) {
        padding: 20px 0px 11px 0px;
      }
      ul li:nth-child(4) {
        padding: 19px 0px 11px 0px;
      }
      ul li:nth-child(5) {
        border-style: none;
        padding: 15px 0px 26px 0px;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li><b>› </b> Fashion & Fitness</li>
          <li><b>› </b> Influencers</li>
          <li><b>› </b> Game Development</li>
          <li><b>› </b> Photography</li>
          <li><b>› </b> Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
