<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'Roboto', sans-serif;
      }
      h2{
        margin-top:25px;
        margin-bottom:25px;
        text-align:center;
        font-size:20px;
        font-weight:bold;
      }
      li {
        margin-top:20px;
        padding-bottom:10px;
        border-bottom:1px solid #e5e5e5;
      }
      ul{
        padding-left:25px; 
        padding-right: 25px;
        color:#666666;
        list-style: none;
      }
      ul li:before{
        content: ">";
        font-size:1 em;
        font-weight: bold;
        margin-right: 20px
      }
      .last{
        border-bottom:0px;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <li>Influencers</li>
          <li>Game Development</li>
          <li>Photography</li>
          <li class="last">Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
