<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="styles/categories.css" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    section {
      box-sizing: border-box;
    }

    hr {
      border: 1px solid #E5E5E5;
      width: 14em;
    }

    h2 {
      height: 21px;
      font-family: 'Roboto';
      font-style: normal;
      font-weight: bold;
      font-size: 18px;
      line-height: 21px;
      color: #171717;
      text-align: center;
      margin-top: 25px;
    }

    ul {
      margin-top: 25px;
    }

    li {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: normal;
      font-size: 14px;
      line-height: 16px;
      color: #666666;
      list-style: none;
      margin: 19px 0 11px 0;
    }

    ul li {
      list-style: inside url('assets/path.png');
    }
  </style>
  <title>Categories</title>
</head>

<body>
  <main>
    <section>
      <h2>Categories</h2>
      <ul>
        <li>Fashion & Fitness</li>
        <hr>
        <li>Influencers</li>
        <hr>
        <li>Game Development</li>
        <hr>
        <li>Photography</li>
        <hr>
        <li>Music</li>
      </ul>
    </section>
  </main>
</body>

</html>
