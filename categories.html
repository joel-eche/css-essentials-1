<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <style>
      main {
        font-family: Roboto;
        font-style: normal;
      }
      title {
        font-weight: bold;
        font-size: 18px;
        line-height: 21px;
        color: #171717;

      }
      li: before:nth-child(1) {
        border: 1px solid #666666;
      } 

      li {
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        list-style: none;
        color: #666666;
      }
      li:before {
        content: ">";
      }
      
     main {
      box-sizing: border-box;
     }

    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <li>Influencers</li>
          <li>Game Development</li>
          <li>Photography</li>
          <li>Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
