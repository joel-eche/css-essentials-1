<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <style>
      section {
        font-family: Roboto;
        font-style: normal;
      }
      h2 {
        padding-top: 25px;
        text-align: center;
        font-size: 18px;
        line-height: 21px;
        color: #171717;
      }

      ul {
        margin-top: 6px;
        list-style: none;
        padding-left: 20px;
        padding-right: 20px;
      }

      ul > li {
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #666666;
        padding-top: 19px;
        padding-bottom: 11px;
        border-bottom: 1px solid #e5e5e5;
      }

      ul > li:before {
        content: "â€º \0020";
      }

      ul > li:last-child {
        border-bottom: none;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <li>Influencers</li>
          <li>Game Development</li>
          <li>Photography</li>
          <li>Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
