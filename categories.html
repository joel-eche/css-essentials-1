<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      section {
        font-family: Roboto;
        font-style: normal;
      }
    
      h2 {
        font-weight: bold;
        font-size: 18px;
        line-height: 21px;
        margin: 25px 89px 25px 92px;
        color: #171717;

      }

      ul {
        padding: 0px 20px 26px 20px;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #666666;
      }

      li:before {
        padding-right: 15px;
        content: '\203A';
        width: 3px;
        height: 6px;
      }

      li {
        list-style: none;
        padding-bottom: 11px;
        border-bottom: 1px solid #e5e5e5;
        padding-top: 19px;
      }
     
      li:nth-child(1) {
        padding-top: 0px;
      }

      li:nth-child(5) {
        padding-top: 15px;
        padding-bottom: 0px;
        border-bottom: none;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <li>Influencers</li>
          <li>Game Development</li>
          <li>Photography</li>
          <li>Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
