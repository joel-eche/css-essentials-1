<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #666666;
      }
      h2 {
        font-weight: bold;
        font-size: 18px;
        line-height: 21px;
        color: #171717;
        text-align: center;
        margin-bottom: 14px;
        margin-top: 25px;
      }

      ul {
        list-style-image: url(assets/Path.png);
        margin-right: 20px;
      }

      .l-item {
        padding: 11px 20px 11px 15px;
        margin-bottom: 8px;
        border-bottom: 1px solid #e5e5e5;
      }

      .no-border {
        border: none;
      }

    <title>Categories</title>

  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>
            <div class="l-item">Fashion & Fitness</div>
          </li>
          <li>
            <div class="l-item">Influencers</div>
          </li>
          <li>
            <div class="l-item">Game Development</div>
          </li>
          <li>
            <div class="l-item">Photography</div>
          </li>
          <li>
            <div class="l-item no-border">Music</div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
