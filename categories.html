<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <style>
      .main{
        font-family: Roboto;
        font-style: normal;
        font-weight: normal;
      }
      h2{

        text-align: center;
      }
      li{
        padding: 20px;
        height: 16px;

        font-size: 14px;
        line-height: 16px;
        border-bottom: 1px solid #E5E5E5;
        color: #666666;

      }
      li:hover{
        color: #151111;
        cursor: pointer;
      }
      ul{
        list-style: none;
      }
      li img{
        position: relative;
        left: -17px;
        height: 10px;
      }

    </style>
    <title>Categories</title>
  </head>
  <body>
    <main class="main">
      <section>
        <h2>Categories</h2>
        <ul>
          <li> <img src="assets/Path.svg" alt=""> Fashion & Fitness</li>
          <li><img src="assets/Path.svg" alt="">Influencers</li>
          <li><img src="assets/Path.svg" alt="">Game Development</li>
          <li><img src="assets/Path.svg" alt="">Photography</li>
          <li><img src="assets/Path.svg" alt="">Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
