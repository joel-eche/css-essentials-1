<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
      html {
        font-family: "Roboto", Arial, Helvetica, sans-serif;
        font-weight: normal;
      }
      h2 {
        margin: 25px 0 15px;
        color: #171717;
        font-size: 18px;
        font-weight: bold;
        line-height: 21px;
        text-align: center;
      }
      ul {
        padding: 020px;
      }
      li {
        margin-bottom: 5px;
        padding: 10px 0;
        color: #666666;
        line-height: 16px;
        border-bottom: 1px solid #E5E5E5;
        list-style-image: url('./assets/Path.png');
        list-style-position: inside;
      }
      li:last-child {
        border-bottom: 0;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <li>Influencers</li>
          <li>Game Development</li>
          <li>Photography</li>
          <li>Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
