<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <style>
      /* Your work here */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");
      body {
        font-family: "Roboto", sans-serif;
        font-style: normal;
      }

      section {
        padding: 30px;
      }

      h2 {
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        line-height: 21px;
        margin: 0 auto 16px;
      }

      ul {
        list-style-position: inside;
        list-style-image: url(assets/Path.png);
      }

      ul li {
        font-weight: normal;
        font-size: 14px;
        line-height: 40px;
        color: #666666;
        border-bottom: 1px solid #e5e5e5;
      }

      ul li:hover {
        cursor: pointer;
        border-bottom: 2.5px solid #e5e5e5;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <li>Influencers</li>
          <li>Game Development</li>
          <li>Photography</li>
          <li>Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
