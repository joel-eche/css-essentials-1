<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/categories.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your work here */
      body {
        font-family: "Roboto", sans-serif;
      }
      h2 {
        font-style: normal;
        font-weight: bold;
        font-size: 18px;
        line-height: 21px;
        color: #171717;
        text-align: center;
        margin-top: 25px;
        margin-bottom: 25px;
      }
      ul {
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        color: #666666;
        list-style: none;
      }
      ul li {
        content: "\003e";
        margin-top: 10px;
        margin-bottom: 10px;
      }
      li::before {
        content: "\003e";
        padding-right: 10px;
      }
      hr {
        border-right: none;
        border-bottom: none;
        border-left: none;
        width: 150px;
      }
    </style>
    <title>Categories</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          <li>Fashion & Fitness</li>
          <hr />
          <li>Influencers</li>
          <hr />
          <li>Game Development</li>
          <hr />
          <li>Photography</li>
          <hr />
          <li>Music</li>
        </ul>
      </section>
    </main>
  </body>
</html>
